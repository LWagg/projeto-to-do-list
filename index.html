<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/style.css">
  <link rel="stylesheet" type="text/css" href="./assets/fontawesome/css/all.min.css">
  <link rel="shortcut icon" href="./assets/Library-Book-open.ico" type="image/x-icon">
  <title>To-do List</title>
</head>
<body >
  <div class="header-container">
    <header>
      <h1>THINGS TO-DO</h1>
    </header>
  </div>
  <div class="inputs">
    <form class="formAdd">
      <input type="text" name="add" id="addToDo" placeholder="Add" autofocus>
    </form>
    <form class="formFilter">
      <input type="text" name="filter" id="filterToDo" placeholder="Filter">
    </form>
  </div>
  <div class="inputs">
    <ul class="toDo-list">
      
    </ul>
  </div>
    
  <script src="./assets/app.js"></script>
</body>
</html>
